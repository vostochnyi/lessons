<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" sizes="32x32" type="image/x-icon">
    <title>Lesson_11</title>
</head>

<body>
    <header>
        <p>header</p>
    </header>
    <main>
        <div class="wrapper">
            <div class="block-car block-car--margine">
                <div class="block-car__container">
                    <p class="block-car__info">
                        На машинці присутні інтерактивні ел-ти які активуються при наведенні курсору
                    </p>
                    <div class="car car--margine">
                        <div class="car__container">
                            <div class="car__body"></div>
                            <div class="car__bamper">
                                <div class="car__lights-bamper">
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                    <div class="car__light-bamper"></div>
                                </div>
                            </div>
                            <div class="car__wheel car__wheel--left"></div>
                            <div class="car__wheel car__wheel--right"></div>
                            <div class="car__block-exhaust">
                                <div class="car__exhaust car__exhaust--left"></div>
                                <div class="car__exhaust car__exhaust--right"></div>
                            </div>
                            <div class="car__horn car__horn--left">
                                <div class="car__inside-horn"></div>
                            </div>
                            <div class="car__horn car__horn--right">
                                <div class="car__inside-horn"></div>
                            </div>
                            <div class="car__roof-lights">
                                <div class="car__top-lights"></div>
                                <div class="car__top-lights"></div>
                                <div class="car__top-lights"></div>
                            </div>
                            <div class="car__visor"></div>
                            <div class="car__windshield car__windshield--left"></div>
                            <div class="car__windshield car__windshield--right"></div>
                            <div class="car__mirror car__mirror--left">
                                <div class="car__inside-mirror"></div>
                            </div>
                            <div class="car__mirror car__mirror--right">
                                <div class="car__inside-mirror"></div>
                            </div>
                            <div class="car__blinker car__blinker--left"></div>
                            <div class="car__blinker car__blinker--right"></div>
                            <div class="car__radiator-grill">
                                <div class="car__logo">
                                    <p>FREIGHTLINER</p>
                                </div>
                                <div class="car__grill"></div>
                            </div>
                            <div class="car__main-lights">
                                <div class="car__lights car__lights--left">
                                    <div class="car__light"></div>
                                    <div class="car__light"></div>
                                </div>
                                <div class="car__lights car__lights--right">
                                    <div class="car__light"></div>
                                    <div class="car__light"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
