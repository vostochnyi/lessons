<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Lesson_14</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <p>header</p>
                </div>
            </header>
            <main class="page">
                <div class="main-form">
                    <div class="main-form__container">
                        <form class="form" method="get" action="#" enctype="multipart/form-data">
                            <div class="form__block">
                                <div class="form__billing">
                                    <h2 class="form__title-billing title">
                                        Billing Information
                                    </h2>
                                    <div class="form__row">
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>First name</span>
                                                <input class="form__input" placeholder="Your first name" type="text" name="form[name]" required/>
                                            </label>
                                        </div>
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Last name</span>
                                                <input class="form__input" placeholder="Your last name" type="text" name="form[name]" required />
                                            </label>
                                        </div>
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Company Name<span class="optional">(optional)</span></span>
                                                <input class="form__input" placeholder="Company name" type="text" name="form[name]"/>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__row">
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Street Address</span>
                                                <input class="form__input" placeholder="Address" type="text" name="form[adress]" required/>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__row">
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Country / Region</span>
                                                <select class="form__select" name="form[country]">
                                                    <option value="1" selected>
                                                        Select
                                                    </option>
                                                    <option value="2">
                                                        Country_1
                                                    </option>
                                                    <option value="3">
                                                        Country_2
                                                    </option>
                                                    <option value="4">
                                                        Country_3
                                                    </option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>States</span>
                                                <select class="form__select" name="form[state]">
                                                    <option value="1" selected>
                                                        Select
                                                    </option>
                                                    <option value="2">
                                                        State_1
                                                    </option>
                                                    <option value="3">
                                                        State_2
                                                    </option>
                                                    <option value="4">
                                                        State_3
                                                    </option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Zip Code</span>
                                                <input class="form__input" placeholder="Zip Code" type="text" name="form[zipcode]" required/>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__row">
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Email</span>
                                                <input class="form__input" placeholder="Email Address" type="email" name="form[email]" required/>
                                            </label>
                                        </div>
                                        <div class="form__item">
                                            <label class="form__label">
                                                <span>Phone</span>
                                                <input class="form__input" placeholder="Phone number" type="tel" name="form[phone]" required/>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__row">
                                        <div class="form__item">
                                            <label class="form__checkbox">
                                                <input class="form__input-checkbox" value="0" type="checkbox" name="form[checkbox]" required/>
                                                <span class="form__label-checkbox">
                                                    Ship to a different address
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                    <h2 class="form__title-additional title">
                                        Additional Info
                                    </h2>
                                    <div class="form__row">
                                        <div class="form__item">
                                            <label class="form__textarea">
                                                <span class="form__label-textarea">
                                                    Order Notes
                                                    <span class="optional"
                                                        >(optional)</span>
                                                </span>
                                                <textarea class="form__input-textarea" placeholder="Notes about your order, e.g. special notes for delivery" name="form[textarea]"></textarea>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form__order">
                                    <h2 class="form__title-order title">
                                        Order Summery
                                    </h2>
                                    <div class="summery-order">
                                        <div class="summery-order__products">
                                            <div class="summery-order__product">
                                                <a href="#">
                                                    <img src="img/green.jpg" alt="green capsicum"/>
                                                    <span class="summery-order__info">Green Capsicum</span>
                                                </a>
                                                <label class="summery-order__sum bold">
                                                    <span>x5</span>
                                                    <input class="summery-order__input" type="number" name="form[number]" value="5" required/>
                                                    <span class="summery-order__price">$70.00</span>
                                                </label>
                                            </div>
                                            <div class="summery-order__product">
                                                <a href="#">
                                                    <img src="img/red.jpg" alt="red capsicum"/>
                                                    <span class="summery-order__info">Red Capsicum</span>
                                                </a>
                                                <label class="summery-order__sum bold">
                                                    <span>x1</span>
                                                    <input class="summery-order__input" type="number" name="form[number]" value="5" required/>
                                                    <span class="summery-order__price">$14.00</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="summery-order__row">
                                        <span class="summery-order__info">Subtotal:</span>
                                        <span class="summery-order__price bold">$84.00</span>
                                    </div>
                                    <div class="summery-order__row">
                                        <span class="summery-order__info">Shipping:</span>
                                        <span class="summery-order__price bold">Free</span>
                                    </div>
                                    <div class="summery-order__row">
                                        <span class="summery-order__info">Total:</span>
                                        <span class="summery-order__price bold">$84.00</span>
                                    </div>
                                    <h2 class="form__title-payment title">
                                        Payment Method
                                    </h2>
                                    <div class="summery-order__payment-method">
                                        <label class="summery-order__radio">
                                            <input class="summery-order__input" type="radio" checked value="0" name="form[orderRadio]"/>
                                            <span class="summery-order__lable">
                                                Cash on Delivery
                                            </span>
                                        </label>
                                        <label class="summery-order__radio">
                                            <input class="summery-order__input" type="radio" value="0" name="form[orderRadio]"/>
                                            <span class="summery-order__lable">
                                                Paypal
                                            </span>
                                        </label>
                                        <label class="summery-order__radio">
                                            <input class="summery-order__input" type="radio" disabled value="0" name="form[orderRadio]"/>
                                            <span class="summery-order__lable">
                                                Amazon Pay
                                            </span>
                                        </label>
                                    </div>
                                    <button class="summery-order__button" type="submit">
                                        Place Order
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p>footer</p>
                </div>
            </footer>
        </div>
    </body>
</html>
